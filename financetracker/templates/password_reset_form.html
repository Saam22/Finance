{% extends 'base.html' %}
{% block title %} Reset Password {% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-gray-900 text-center">Reset Password</h2>
    <p class="mt-2 text-sm text-gray-600 text-center">Enter your email to receive reset link</p>
    <form method="post" class="space-y-6">
      {% csrf_token %}
      {{ form.email.label_tag }}
      {{ form.email }}
      <button type="submit" class="w-full py-3 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Send Reset Link</button>
    </form>
  </div>
</div>
{% endblock %}
